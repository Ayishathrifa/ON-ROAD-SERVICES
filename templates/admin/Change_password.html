{% extends 'admin/admin_homepage1.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/changepw_post" method="post" style="width: 1000px; margin: 0 auto; background-color: #f4f4f4; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 16, 204, 0.84);">
    {% csrf_token %}
    <table style="width: 100%; border-collapse: separate; border-spacing: 10px 5px;">
        <tr>
            <th style="text-align: left; color: #333; font-size: 15px">Email:</th>
            <td><input type="email" name="email" id="email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required/></td>
        </tr>
        <tr>
            <th style="text-align: left; color: #333; font-size: 15px">Password:</th>
            <td><input type="password" name="textfield" id="textfield" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required/></td>
        </tr>
        <tr>
            <th style="text-align: left; color: #333; font-size: 15px">New password:</th>
            <td><input type="password" name="textfield2" id="textfield2" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required/></td>
        </tr>
        <tr>
            <th style="text-align: left; color: #333; font-size: 15px">Confirm password:</th>
            <td><input type="password" name="textfield3" id="textfield3" style="width: 100%; padding: 8px; border: 1px solid #cccccc; border-radius: 4px;" required /></td>
        </tr>
        <tr>
            <th colspan="2" style="text-align: center; font-size: 15px"><input type="submit" name="button" id="button" value="Change password" style="width: 100%; padding: 10px; background-color: #004faf; color: #fff; border: none; border-radius: 4px; cursor: pointer;" /></th>
        </tr>
    </table>
</form>

</body>
</html>
{% endblock %}
