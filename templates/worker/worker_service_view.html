{% extends 'worker/worker_homepage1.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form id="form1" name="form1" method="post" action="">
  <table width="1100" border="1" style="border-collapse: collapse; margin: 20px; background-color: #fff; color: #000; font-size: 20px;">
    <tr>
      <th scope="col" style="padding: 10px;">#</th>
      <th scope="col" style="padding: 10px;">Service Name</th>
      <th scope="col" style="padding: 10px;">&nbsp;</th>
    </tr>

    {% for i in data %}
    <tr>
      <td style="padding: 10px;">{{ forloop.counter }}</td>
      <td style="padding: 10px;">{{ i.service_name }}</td>
      <td style="padding: 10px;"><a href="/addtoown/{{ i.id }}" style="text-decoration: none; color: #000;">Add to Own Service</a></td>
    </tr>
    {% endfor %}
  </table>
</form>

</body>
</html>
{% endblock %}
