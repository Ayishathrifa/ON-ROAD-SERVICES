<body><form action="/register_worker_post" method="post"><table width="200" border="1">
    {% csrf_token %}
  <tr>
    <th scope="row">Worker name:</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required /></td>
  </tr>
  <tr>
    <th scope="row">Availability:</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">Longitude:</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" required  /></td>
  </tr>
    <tr>
    <th scope="row">Latitude:</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" required/></td>
  </tr>

        <tr>
            <td><div id="gmap"></div></td>
        </tr>
  <tr>
    <th scope="row">Phone no:</th>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" required pattern="^[789]\d{9}$"/></td>
  </tr>
    <tr>
    <th scope="row">Mail id:</th>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" required pattern = "^[a-zA-Z0-9._%+-]+@gmail\.com$"/></td>
  </tr>
    <tr>
    <th scope="row">Password:</th>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" required pattern = "^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$" /></td>
  </tr>
   <tr>
    <th height="40" colspan="2" scope="row"><label for="textfield5">
      <input type="submit" name="button" id="button" value="Register" />
    </label></th>
    </tr>
</table>
</form>
</body>

<script type="text/javascript">

            var myOptions = {
                zoom:7,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            map = new google.maps.Map(document.getElementById("gmap"), myOptions);
            // marker refers to a global variable
            marker = new google.maps.Marker({
                position: myLatlng,
                map: map
            });

            google.maps.event.addListener(map, "click", function(event) {
                // get lat/lon of click

                // show in input box
                document.getElementById("textfield3").value = clickLat.toFixed(5);
