{% extends 'worker/worker_homepage1.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="post">
  <table width="1100" border="1" style="border-collapse: collapse; margin: 20px;">
    {% csrf_token %}
    <tr>
      <th scope="col" style="background-color: #fff; color: #000; padding: 20px;">#</th>
      <th scope="col" style="background-color: #fff; color: #000; padding: 20px;">User Name</th>
      <th scope="col" style="background-color: #fff; color: #000; padding: 20px;">Date</th>
      <th scope="col" style="background-color: #fff; color: #000; padding: 20px;">Location</th>
      <th scope="col" style="background-color: #fff; color: #000; padding: 20px;">&nbsp;</th>
      <th scope="col" style="background-color: #fff; color: #000; padding: 20px;">&nbsp;</th>
    </tr>

    {% for i in data %}
    <tr>
      <td style="background-color: #fff; color: #000; padding: 20px;">{{ forloop.counter }}</td>
      <td style="background-color: #fff; color: #000; padding: 20px;">{{ i.USER.user_name }}</td>
      <td style="background-color: #fff; color: #000; padding: 20px;">{{ i.Date }}</td>
      <td style="background-color: #fff; color: #000; padding: 20px;"><a href="https://www.google.com/maps/?q={{ i.latitude }},{{ i.longitude }}" style="text-decoration: none; color: #000;">track</a></td>
      <td style="background-color: #fff; color: #000; padding: 20px;"><a href="/accept_request/{{ i.id }}" style="text-decoration: none; color: #000;">Accept</a></td>
      <td style="background-color: #fff; color: #000; padding: 20px;"><a href="/reject_request/{{ i.id }}" style="text-decoration: none; color: #000;">Reject</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
